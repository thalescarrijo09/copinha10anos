<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Competições Escolares Municipais - Mineiros/GO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistema de Competições Escolares</h1>
                <p>Município de Mineiros - GO</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userType" class="form-label">Tipo de Usuário</label>
                    <select id="userType" class="form-control">
                        <option value="admin">Administrador</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="usuario@exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn btn--primary btn--full-width">Entrar</button>
                
                <div id="loginMessage" class="message"></div>
                
                <div class="demo-credentials">
                    <h4>Credenciais de Demonstração:</h4>
                    <p><strong>Administrador:</strong> admin@mineiros.go.gov.br / admin123</p>
                    <p><strong>Professor:</strong> cristiane.pereira@educacao.go.gov.br / prof123</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Interface Principal -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Sistema de Competições Escolares</h1>
                <div class="header-actions">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="btn btn--outline btn--sm">Sair</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <ul class="nav-menu" id="navMenu">
                <!-- Menu items serão inseridos via JavaScript -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container">
                <!-- Breadcrumb -->
                <nav class="breadcrumb" id="breadcrumb">
                    <span>Dashboard</span>
                </nav>

                <!-- Content Area -->
                <div id="contentArea" class="content-area">
                    <!-- Conteúdo será carregado dinamicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para formulários -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Título</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo do modal -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">Carregando...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
