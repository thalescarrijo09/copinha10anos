<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gest√£o de Copa Escolar Municipal com Firebase</title>

  <style>
    :root {
      --color-primary: #204cb6;
      --color-secondary: #ee7108;
      --color-light: #e8ecef;
      --color-dark: #30343f;
      --color-white: #fff;
      --color-error: #e53935;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--color-light);
      color: var(--color-dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #login, #app {
      flex: 1;
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #login-form {
      margin: auto;
      background: var(--color-white);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(32,76,182,0.08);
      padding: 32px 24px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    #login-form h2 {
      margin: 0 0 8px 0;
      color: var(--color-primary);
      text-align: center;
    }
    .input-group label {
      font-size: 15px;
      color: var(--color-dark);
      margin-bottom: 4px;
      display: block;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-light);
      border-radius: 5px;
      background: var(--color-light);
      font-size: 15px;
    }
    #login-form button {
      background: var(--color-secondary);
      color: var(--color-white);
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    #login-error {
      color: var(--color-error);
      font-size: 14px;
      display: none;
      text-align: center;
    }
    .sidebar {
      width: 220px;
      background: var(--color-primary);
      color: var(--color-white);
      display: flex;
      flex-direction: column;
      padding: 16px 0;
    }
    .sidebar h1 {
      font-size: 1.3em;
      padding: 0 16px 12px;
      text-align: center;
    }
    .sidebar nav a {
      padding: 13px 24px;
      text-decoration: none;
      color: var(--color-white);
      display: block;
      font-size: 15px;
      transition: background 0.1s;
      border-left: 4px solid transparent;
      cursor: pointer;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: var(--color-secondary);
      border-left: 4px solid var(--color-white);
    }
    .main-content {
      flex: 1;
      background: var(--color-light);
      padding: 24px;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      font-size: 16px;
      gap: 16px;
    }
    .topbar span {
      color: var(--color-primary);
    }
    .topbar button {
      background: var(--color-secondary);
      color: var(--color-white);
      border: none;
      padding: 7px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .dashboard-cards {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    .card {
      background: var(--color-white);
      border-radius: 8px;
      flex: 1;
      min-width: 130px;
      text-align: center;
      padding: 28px 10px;
      box-shadow: 0px 2px 14px rgba(0,0,0,0.06);
      font-size: 26px;
      color: var(--color-primary);
      position: relative;
      margin-bottom: 10px;
    }
    .card-label {
      font-size: 15px;
      color: var(--color-dark);
      position: absolute;
      left: 0; right: 0; bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
      background: var(--color-white);
    }
    th, td {
      border: 1px solid var(--color-light);
      padding: 9px;
      text-align: left;
    }
    th {
      background: var(--color-secondary);
      color: var(--color-white);
    }
    tr:nth-child(even) {
      background: var(--color-light);
    }
    .action-btn {
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
      border-radius: 4px;
      padding: 5px 14px;
      margin: 0 3px;
      font-size: 14px;
      cursor: pointer;
    }
    form {
      background: var(--color-white);
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      padding: 18px 24px;
      margin-bottom: 12px;
    }
    form h3 {
      margin-top: 0;
      color: var(--color-primary);
    }
    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .form-row label {
      width: 120px;
    }
    .form-row input, .form-row select {
      flex: 1;
      min-width: 90px;
      padding: 8px;
      border: 1px solid var(--color-light);
      border-radius: 4px;
      background: var(--color-light);
    }
    @media (max-width: 800px) {
      .sidebar { width: 58px; padding: 10px 0; }
      .sidebar h1 { display: none; }
      .sidebar nav a { font-size: 0; padding-left: 8px; padding-right: 8px; height: 38px;}
      .sidebar nav a:before {
        font-size: 18px;
        content: attr(data-icon);
        display: inline-block;
        margin-right: 0px;
        vertical-align: middle;
      }
      .main-content { padding: 11px; }
      .dashboard-cards { flex-direction: column; gap: 8px; }
      .form-row { flex-direction: column; gap: 6px; }
      form { padding: 10px; }
    }
    #loading {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(240,240,240,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: var(--color-primary);
      z-index: 1000;
      display: none;
    }
  </style>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

</head>
<body>

<div id="loading">Carregando...</div>

<!-- Login Screen -->
<div id="login" style="display:flex;">
  <form id="login-form" novalidate>
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email (Use: admin@copinha.com ou professor@copinha.com)</label>
      <input type="email" id="email" autocomplete="username" required />
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" autocomplete="current-password" required />
    </div>
    <div id="login-error"></div>
    <button type="submit">Entrar</button>
  </form>
</div>

<!-- Main App Interface -->
<div id="app" style="display:none;">
  <aside class="sidebar">
    <h1>Gest√£o Copa Escolar</h1>
    <nav id="menu">
      <a href="#" data-section="dashboard" data-icon="üè†" class="active">Dashboard</a>
      <a href="#" data-section="escolas" data-icon="üè´">Escolas</a>
      <a href="#" data-section="times" data-icon="‚öΩ">Times</a>
      <a href="#" data-section="professores" data-icon="üë®‚Äçüè´">Professores</a>
      <a href="#" data-section="torneios" data-icon="üèÜ">Torneios</a>
      <a href="#" data-section="resultados" data-icon="üìä">Resultados</a>
    </nav>
  </aside>
  <main class="main-content">
    <div class="topbar">
      <span id="top-username"></span>
      <button onclick="logout()">Sair</button>
    </div>
    <section id="main-section"></section>
  </main>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCVs5lG9cjrI8nsVrqlzCCZNp5vn4DHlkw",
    authDomain: "copinha10anos.firebaseapp.com",
    projectId: "copinha10anos",
    storageBucket: "copinha10anos.firebasestorage.app",
    messagingSenderId: "469533203742",
    appId: "1:469533203742:web:d0c8bb8a59bcf3cf20fd0f",
    measurementId: "G-CNY8SC8MXM"
  };

  // Inicializa√ß√£o Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Estado global usu√°rio
  let currentUser = null;
  let currentRole = null; // 'admin' ou 'professor'

  // Elementos DOM
  const loginDiv = document.getElementById('login');
  const appDiv = document.getElementById('app');
  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');
  const topUsername = document.getElementById('top-username');
  const mainSection = document.getElementById('main-section');
  const menuLinks = document.querySelectorAll('#menu a');
  const loadingDiv = document.getElementById('loading');

  // Mostrar loading
  function showLoading(show=true) {
    loadingDiv.style.display = show ? 'flex' : 'none';
  }

  // Login handler Firebase
  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    loginError.style.display = 'none';
    const email = loginForm.email.value.trim();
    const password = loginForm.password.value;

    if (!email || !password) {
      showLoginError('Email e senha s√£o obrigat√≥rios.');
      return;
    }
    showLoading(true);

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      currentUser = userCredential.user;
      // Buscar role no Firestore "users" collection
      const userDoc = await db.collection('users').doc(currentUser.uid).get();
      if (!userDoc.exists) {
        throw new Error('Usu√°rio sem cadastro no sistema.');
      }
      const userData = userDoc.data();
      currentRole = userData.role;
      if (!['admin','professor'].includes(currentRole)) {
        throw new Error('Perfil de usu√°rio inv√°lido.');
      }
      loginSuccess();
    } catch (error) {
      showLoginError(error.message || 'Erro ao acessar Firebase.');
      showLoading(false);
    }
  };

  function showLoginError(msg) {
    loginError.style.display = 'block';
    loginError.textContent = msg;
  }

  // Ap√≥s login ter sucesso
  function loginSuccess() {
    loginDiv.style.display = 'none';
    appDiv.style.display = 'flex';
    topUsername.textContent = currentUser.email + ' [' + currentRole + ']';
    renderSection('dashboard');
    showLoading(false);
  }

  // Logout
  function logout() {
    auth.signOut().then(()=>{
      currentUser = null;
      currentRole = null;
      appDiv.style.display = 'none';
      loginDiv.style.display = 'flex';
      loginForm.reset();
    });
  }

  // Navega√ß√£o menu lateral
  menuLinks.forEach(link=>{
    link.addEventListener('click', e=>{
      e.preventDefault();
      menuLinks.forEach(l=>l.classList.remove('active'));
      link.classList.add('active');
      renderSection(link.dataset.section);
    });
  });

  // Render de se√ß√µes
  function renderSection(sec) {
    switch(sec) {
      case 'dashboard': renderDashboard(); break;
      case 'escolas': renderEscolas(); break;
      case 'times': renderTimes(); break;
      case 'professores': renderProfessores(); break;
      case 'torneios': renderTorneios(); break;
      case 'resultados': renderResultados(); break;
      default:
        mainSection.innerHTML = '<div class="card">Se√ß√£o n√£o implementada.</div>';
    }
  }

  // Render Dashboard com resumo
  async function renderDashboard() {
    showLoading(true);
    mainSection.innerHTML = '';
    try {
      const escolasSnap = await db.collection('escolas').get();
      const timesSnap = await db.collection('times').get();
      const torneiosSnap = await db.collection('torneios').get();

      const escolasNum = escolasSnap.size;
      const timesNum = timesSnap.size;
      const torneiosNum = torneiosSnap.size;

      let html = `<div class="dashboard-cards">
        <div class="card"><span>${escolasNum}</span><div class="card-label">Escolas</div></div>
        <div class="card"><span>${timesNum}</span><div class="card-label">Times</div></div>
        <div class="card"><span>${torneiosNum}</span><div class="card-label">Torneios ativos</div></div>
      </div>`;

      mainSection.innerHTML = html;
    } catch (e) {
      mainSection.innerHTML = '<div class="card">Erro ao carregar dados.</div>';
    } finally {
      showLoading(false);
    }
  }

  // CRUD ESCOLAS (admin)
  async function renderEscolas() {
    if (currentRole !== 'admin') {
      mainSection.innerHTML = '<div class="card">Acesso restrito ao Administrador.</div>';
      return;
    }
    showLoading(true);

    try {
      const snapshot = await db.collection('escolas').orderBy('nome').get();
      const escolas = snapshot.docs.map(doc=>({ id: doc.id, ...doc.data() }));
      mainSection.innerHTML = `
        <form id="escola-form" class="form">
          <h3>Nova Escola</h3>
          <div class="form-row">
            <label>Nome:</label>
            <input type="text" name="nome" maxlength="36" required />
          </div>
          <button type="submit" class="action-btn">Adicionar Escola</button>
        </form>
        <h3>Escolas</h3>
        <table>
          <thead><tr>
            <th>Nome</th>
            <th>A√ß√µes</th>
          </tr></thead>
          <tbody>
            ${escolas.map(e => `<tr>
              <td>${e.nome}</td>
              <td>
                <button class="action-btn" onclick="editEscola('${e.id}')">Editar</button>
                <button class="action-btn" onclick="deleteEscola('${e.id}')">Excluir</button>
              </td>
            </tr>`).join('')}
          </tbody>
        </table>
      `;

      // Handle form submit
      document.getElementById('escola-form').onsubmit = async function(e) {
        e.preventDefault();
        const nome = this.nome.value.trim();
        if (!nome) return alert('Nome obrigat√≥rio');
        await db.collection('escolas').add({ nome });
        renderEscolas();
      };

    } catch(e) {
      mainSection.innerHTML = '<div class="card">Erro ao carregar escolas.</div>';
    } finally {
      showLoading(false);
    }
  }

  // Editar escola (admin)
  window.editEscola = async function(id) {
    const nome = prompt('Editar nome da escola:');
    if (!nome || nome.trim() === '') return;
    try {
      await db.collection('escolas').doc(id).update({ nome: nome.trim() });
      renderEscolas();
    } catch {
      alert('Erro ao editar escola.');
    }
  };

  // Deletar escola (admin)
  window.deleteEscola = async function(id) {
    if (!confirm('Confirma exclus√£o?')) return;
    try {
      await db.collection('escolas').doc(id).delete();
      renderEscolas();
    } catch {
      alert('Erro ao deletar escola.');
    }
  };

  // CRUD TIMES (admin e professor)
  async function renderTimes() {
    showLoading(true);
    try {
      const timesSnap = await db.collection('times').get();
      const times = timesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      if (currentRole === 'professor') {
        // Mostra s√≥ times do professor logado
        const myTimes = times.filter(t => t.professorUid === currentUser.uid);
        if (myTimes.length === 0) {
          mainSection.innerHTML = '<div class="card">Voc√™ n√£o est√° vinculado a nenhum time.</div>';
          return;
        }
        // Inclui bot√£o para gerenciar atletas por time
        mainSection.innerHTML = `
          <h3>Seus Times</h3>
          <table>
            <thead><tr><th>Nome</th><th>Escola</th><th>A√ß√µes</th></tr></thead>
            <tbody>
              ${myTimes.map(t => `<tr>
                <td>${t.nome}</td>
                <td>${t.escolaNome}</td>
                <td><button class="action-btn" onclick="renderAtletas('${t.id}')">Gerenciar Atletas</button></td>
              </tr>`).join('')}
            </tbody>
          </table>
        `;
      } else if (currentRole === 'admin') {
        // Admin v√™ todos os times com CRUD
        const escolasSnap = await db.collection('escolas').get();
        let escolasMap = {};
        escolasSnap.forEach(doc => escolasMap[doc.id] = doc.data().nome);

        mainSection.innerHTML = `
          <form id="time-form" class="form">
            <h3>Novo Time</h3>
            <div class="form-row">
              <label>Nome:</label>
              <input type="text" name="nome" maxlength="36" required />
              <label>Escola:</label>
              <select name="escola" required>
                <option value="">Selecione...</option>
                ${Object.entries(escolasMap).map(([id, nome]) => `<option value="${id}">${nome}</option>`).join('')}
              </select>
              <label>Professor (UID):</label>
              <input type="text" name="professorUid" placeholder="UID do professor" required />
            </div>
            <button type="submit" class="action-btn">Adicionar Time</button>
          </form>
          <h3>Times</h3>
          <table>
            <thead><tr><th>Nome</th><th>Escola</th><th>Professor UID</th><th>A√ß√µes</th></tr></thead>
            <tbody>
              ${times.map(t => `<tr>
                <td>${t.nome}</td><td>${escolasMap[t.escola] || '-'}</td><td>${t.professorUid}</td>
                <td>
                  <button class="action-btn" onclick="editTime('${t.id}')">Editar</button>
                  <button class="action-btn" onclick="deleteTime('${t.id}')">Excluir</button>
                </td>
              </tr>`).join('')}
            </tbody>
          </table>
        `;

        // Form submit handler for new time
        document.getElementById('time-form').onsubmit = async e => {
          e.preventDefault();
          const nome = e.target.nome.value.trim();
          const escola = e.target.escola.value;
          const professorUid = e.target.professorUid.value.trim();
          if (!nome || !escola || !professorUid) return alert('Preencha todos os campos');
          const escolaNome = escolasMap[escola] || '';
          await db.collection('times').add({ nome, escola: escolaNome, escolaId: escola, professorUid });
          renderTimes();
        };
      }
    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao carregar times.</div>';
    } finally {
      showLoading(false);
    }
  }

  // Editar time (admin)
  window.editTime = async function(id) {
    const nome = prompt('Editar nome do time:');
    if (!nome || nome.trim() === '') return;
    try {
      await db.collection('times').doc(id).update({ nome: nome.trim() });
      renderTimes();
    } catch {
      alert('Erro ao editar time.');
    }
  };

  // Deletar time (admin)
  window.deleteTime = async function(id) {
    if (!confirm('Confirma exclus√£o?')) return;
    try {
      await db.collection('times').doc(id).delete();
      renderTimes();
    } catch {
      alert('Erro ao deletar time.');
    }
  };

  // CRUD PROFESSORES (somente admin)
  async function renderProfessores() {
    if (currentRole !== 'admin') {
      mainSection.innerHTML = '<div class="card">Acesso restrito ao Administrador.</div>';
      return;
    }
    showLoading(true);
    try {
      const snapshot = await db.collection('users').where('role', '==', 'professor').get();
      const professores = snapshot.docs.map(doc=>({ uid: doc.id, ...doc.data() }));
      mainSection.innerHTML = `
        <form id="professor-form" class="form">
          <h3>Novo Professor (Email e Senha)</h3>
          <div class="form-row">
            <label>Email:</label>
            <input type="email" name="email" required />
            <label>Senha:</label>
            <input type="password" name="password" minlength="6" required />
          </div>
          <button type="submit" class="action-btn">Adicionar Professor</button>
        </form>
        <h3>Professores</h3>
        <table>
          <thead><tr><th>Email</th><th>A√ß√µes</th></tr></thead>
          <tbody>
            ${professores.map(p => `<tr>
              <td>${p.email}</td>
              <td>
                <button class="action-btn" onclick="deleteProfessor('${p.uid}')">Excluir</button>
              </td>
            </tr>`).join('')}
          </tbody>
        </table>
      `;

      // Add new professor
      document.getElementById('professor-form').onsubmit = async e => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        if (!email || password.length<6) return alert('Informe email v√°lido e senha com 6+ caracteres');
        try {
          showLoading(true);
          const userCred = await auth.createUserWithEmailAndPassword(email, password);
          // Add to 'users' collection role and email
          await db.collection('users').doc(userCred.user.uid).set({
            email,
            role: 'professor',
          });
          renderProfessores();
        } catch(err) {
          alert('Erro ao criar professor: '+err.message);
        } finally {
          showLoading(false);
        }
      };
    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao carregar professores.</div>';
    } finally {
      showLoading(false);
    }
  }

  // Delete profesor (admin)
  window.deleteProfessor = async function(uid) {
    if (!confirm('Confirma exclus√£o do professor?')) return;
    try {
      await auth.currentUser.getIdToken(/* forceRefresh */ true); // Refresh token before delete
      // Apaga do auth e do Firestore
      await auth.deleteUser(uid); // Note: This function is server-side only! We'll delete user Firestore doc instead
    } catch {}
    try {
      await db.collection('users').doc(uid).delete();
      renderProfessores();
    } catch {
      alert('Erro ao excluir professor.');
    }
  };

  // CRUD ATLETAS (somente professor)
  window.renderAtletas = async function(timeId) {
    if (currentRole !== 'professor') {
      mainSection.innerHTML = '<div class="card">Acesso restrito para professores.</div>';
      return;
    }
    showLoading(true);
    try {
      const atletasSnap = await db.collection('atletas')
        .where('timeId', '==', timeId).get();
      const atletas = atletasSnap.docs.map(doc=>({ id: doc.id, ...doc.data() }));

      const timeDoc = await db.collection('times').doc(timeId).get();
      const time = timeDoc.data();

      mainSection.innerHTML = `
        <h3>Atletas - Time: ${time.nome}</h3>
        <form id="atleta-form" class="form">
          <div class="form-row">
            <label>Nome:</label>
            <input type="text" name="nome" maxlength="32" required />
            <label>Sexo:</label>
            <select name="sexo" required>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
            <label>Idade:</label>
            <input type="number" name="idade" min="6" max="14" required />
          </div>
          <button type="submit" class="action-btn">Adicionar Atleta</button>
        </form>

        <table>
          <thead><tr><th>Nome</th><th>Sexo</th><th>Idade</th><th>A√ß√µes</th></tr></thead>
          <tbody>
            ${atletas.map(a => `<tr>
              <td>${a.nome}</td>
              <td>${a.sexo === 'M' ? 'Masculino' : 'Feminino'}</td>
              <td>${a.idade}</td>
              <td>
                <button class="action-btn" onclick="editAtleta('${a.id}')">Editar</button>
                <button class="action-btn" onclick="deleteAtleta('${a.id}')">Excluir</button>
              </td>
            </tr>`).join('')}
          </tbody>
        </table>
      `;

      document.getElementById('atleta-form').onsubmit = async e => {
        e.preventDefault();
        const nome = e.target.nome.value.trim();
        const sexo = e.target.sexo.value;
        const idade = parseInt(e.target.idade.value);
        if (!nome || !sexo || isNaN(idade)) return alert('Preencha todos os campos corretamente.');
        await db.collection('atletas').add({ nome, sexo, idade, timeId, professorUid: currentUser.uid });
        renderAtletas(timeId);
      };
    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao carregar atletas.</div>';
    } finally {
      showLoading(false);
    }
  };

  window.editAtleta = async function(id) {
    const nome = prompt('Editar nome do atleta:');
    if (!nome || nome.trim() === '') return;
    try {
      await db.collection('atletas').doc(id).update({ nome: nome.trim() });
      const doc = await db.collection('atletas').doc(id).get();
      renderAtletas(doc.data().timeId);
    } catch {
      alert('Erro ao editar atleta.');
    }
  };

  window.deleteAtleta = async function(id) {
    if (!confirm('Confirma exclus√£o do atleta?')) return;
    try {
      await db.collection('atletas').doc(id).delete();
      renderAtletas(''); // refresh current list, id is read from current state if needed
    } catch {
      alert('Erro ao deletar atleta.');
    }
  };

  // Torneios (visualiza√ß√£o apenas)
  async function renderTorneios() {
    showLoading(true);
    try {
      const snapshot = await db.collection('torneios').get();
      const torneios = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      mainSection.innerHTML = `<h3>Torneios Pr√©-definidos</h3>
        <table>
          <thead><tr><th>Nome</th><th>Modalidade</th><th>Sexo</th><th>Sub</th><th>A√ß√µes</th></tr></thead>
          <tbody>
            ${torneios.map(t => `<tr>
              <td>${t.nome}</td><td>${t.modalidade}</td><td>${t.sexo}</td><td>${t.sub}</td>
              <td><button class="action-btn" onclick="renderBracket('${t.id}')">Ver chaveamento</button></td>
            </tr>`).join('')}
          </tbody>
        </table>`;
    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao carregar torneios.</div>';
    } finally {
      showLoading(false);
    }
  }

  // Chaveamento dupla elimina√ß√£o (simples visual)
  async function renderBracket(torneioId) {
    showLoading(true);
    try {
      // Buscar torneio
      const torneioDoc = await db.collection('torneios').doc(torneioId).get();
      const torneio = torneioDoc.data();
      if (!torneio) {
        mainSection.innerHTML = '<div class="card">Torneio n√£o encontrado.</div>';
        return;
      }

      // Buscar times que tenham atletas que encaixem no torneio
      const timesSnap = await db.collection('times').get();
      const atletasSnap = await db.collection('atletas').get();

      // Filtrar times eleg√≠veis (modalidade, sexo, sub)
      const times = timesSnap.docs.map(doc => ({id: doc.id, ...doc.data()}));
      const atletas = atletasSnap.docs.map(doc => ({id: doc.id, ...doc.data()}));
      
      // Filtra times com pelo menos 1 atleta eleg√≠vel para o torneio
      const elegiveis = times.filter(t => {
        const atsDoTime = atletas.filter(a => a.timeId === t.id);
        return atsDoTime.some(a =>
          (torneio.sexo === 'Masculino' ? a.sexo === 'M' : a.sexo === 'F')
          && a.idade <= torneio.sub
          && a.idade >= (torneio.sub - 3) // margem m√≠nima 3 anos (ajuste se quiser)
        );
      });

      if (elegiveis.length <2) {
        mainSection.innerHTML = '<div class="card">N√£o h√° times suficientes eleg√≠veis para esse torneio.</div>';
        return;
      }

      // Gere chaveamento dupla elimina√ß√£o simples (visual)
      const bracket = generateDoubleEliminationBracket(elegiveis.map(t=>t.nome));

      // Exibi√ß√£o tabela simples
      let html = `<h3>Chaveamento: ${torneio.nome}</h3>`;
      html += `<table><thead><tr><th>Ronda</th><th>Time A</th><th>Time B</th><th>Vencedor</th><th>Perdedor</th></tr></thead><tbody>`;
      bracket.forEach((round, i) => {
        round.forEach(match => {
          html += `<tr>
            <td>${i+1}</td>
            <td>${match.players[0]}</td>
            <td>${match.players[1]}</td>
            <td>${match.winner || '-'}</td>
            <td>${match.loser || '-'}</td>
          </tr>`
        });
      });
      html += `</tbody></table>`;
      mainSection.innerHTML = html;

    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao gerar chaveamento.</div>';
    } finally {
      showLoading(false);
    }
  }

  // Gera√ß√£o b√°sica dupla elimina√ß√£o para visualiza√ß√£o (simplificada)
  function generateDoubleEliminationBracket(participants) {
    const rounds = [];
    const n = participants.length;
    const firstRound = [];
    for (let i=0; i<n; i+=2) {
      firstRound.push({
        players: [participants[i], participants[i+1] || 'BYE'],
        winner: null,
        loser: null
      });
    }
    rounds.push(firstRound);
    // Para simplifica√ß√£o, s√≥ mostra primeira rodada
    return rounds;
  }

  // Resultados (visualiza√ß√£o simples)
  async function renderResultados() {
    showLoading(true);
    try {
      const resultadosSnap = await db.collection('resultados').get();
      const resultados = resultadosSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      let html = `<h3>Resultados dos Torneios</h3>
        <table>
        <thead><tr><th>Torneio</th><th>Final</th><th>Campe√£o</th></tr></thead>
        <tbody>
          ${resultados.map(r => `<tr>
            <td>${r.torneioNome || '-'}</td>
            <td>${r.partidaFinal || '-'}</td>
            <td>${r.campeao || '-'}</td>
          </tr>`).join('')}
        </tbody>
        </table>`;

      mainSection.innerHTML = html;
    } catch {
      mainSection.innerHTML = '<div class="card">Erro ao carregar resultados.</div>'
    } finally {
      showLoading(false);
    }
  }

  // Detectar altera√ß√µes de estado de autentica√ß√£o
  auth.onAuthStateChanged(user => {

      currentUser = user;
      // Busca role e atualiza UI
      db.collection('users').doc(user.uid).get().then(doc => {

          currentRole = doc.data().role;
          loginSuccess();
        } else {
          logout();
        }
      });
    } else {
      logout();
    }
  });

</script>
